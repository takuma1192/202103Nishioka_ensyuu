  <main>
      <div class="contact">
        <div class="contact-wrap">
          <form class="form" method="post">
            <div class="contact-item">
              <label class="contact-item" for="company-name">会社名</label>
              <input type="text" id="company" name="company-name" class="contact-input" />
            </div>
            <div class="contact-item"> 
              <label class="contact-item" for="user-name">お名前<span class="item">*</span></label>
              <input type="text" id="cname" name="user-name" class="contact-input" />
            </div>
            <div class="contact-item">
              <label class="contact-item" for="email">メールアドレス<span class="item">*</span></label>
              <input type="email" id="mail" name="user-mail" class="contact-input" />
            </div>
            <div class="contact-item">
              <label class="contact-item" for="comment">お問い合わせ内容<span class="item">*</span></label>
              <textarea id="comment" name="user-comment" cols="80" rows="8"class="contact-textarea"></textarea>
            </div>
            <div class="btn-submit">
              <button class="btn" type="submit">お申し込み</button>
            </div>
          </form>
